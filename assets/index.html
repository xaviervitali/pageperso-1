<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/cube.css">

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onLoad="rotation()">

  
    <h1>Mes compétences</h1>

    <img src="" alt="">

      <section class="container">
        <div id="cube">
          <div class="face bottom" data-face="html">
            <img src="img/html5_.jpg" alt="logo html" />
          </div>
          <div class="face back" data-face="css">
            <img src="img/css3.jpg" alt="logo css" />
          </div>
          <div class="face right" data-face="js">
            <img src="img/js.jpg" alt="logo javaScript" />
          </div>
          <div class="face left" data-face="php">
            <img src="img/php.jpg" alt="logo php" />
          </div>
          <div class="face top" data-face="sql">
            <img src="img/sql.png" alt="logo mySQL" />
          </div>
          <div class="face front" data-face="jquery" style="background-color:white;text-align: center;  margin: auto; opacity: 1;">
            <!-- <img src="img/jquery.png" alt="logo Jquery" /> -->
            <span style=" color: darkslategrey; text-shadow: 0 0 5px; "><p>Cube de compétences</p><p>Web</p>
            
            </span>
          </div>
        </section>



  </body>
  <script src="js/main.js"></script>
</html>
